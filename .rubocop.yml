AllCops:
  Exclude:
    - bin/**/*
    - tmp/**/*
    - db/**/*
    - vendor/**/*
  DisplayCopNames: true
  DisplayStyleGuide: true
  TargetRubyVersion: 2.4
Rails:
  Enabled: true
Bundler/OrderedGems:
  Enabled: false
Metrics/AbcSize:
  Max: 40
Metrics/BlockLength:
  Max: 40
Metrics/LineLength:
  Max: 120
Metrics/MethodLength:
  Max: 25
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
